<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Things to Bring</legend>

<!-- Multiple Checkboxes -->
<div class="control-group">

  <div class="controls">

      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="Good hiking/walking shoes">
      Good hiking/walking shoes
    </label>
    <label class="checkbox" for="checkboxes-1">
      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="Bug Spray">

    <label class="checkbox" for="checkboxes-2">
      <input type="checkbox" name="checkboxes" id="checkboxes-2" value="Sunscreen">
      Sunscreen

  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="control-group">
  <label class="control-label" for="optional">Optional</label>

    <label class="checkbox" for="optional-0">
      <input type="checkbox" name="optional" id="optional-0" value="A small snack">
      A small snack
    </label>
    <label class="checkbox" for="optional-1">
      <input type="checkbox" name="optional" id="optional-1" value="Phone for taking pics">
      Phone for taking pics
    </label>
    <label class="checkbox" for="optional-2">
      <input type="checkbox" name="optional" id="optional-2" value="Inquisitive mind">
      Inquisitive mind

    <label class="checkbox" for="optional-3">

      Any botanist tools you may want to add to your kit

  </div>
</div>

</fieldset>
</form>
