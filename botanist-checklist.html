<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PDX DIY Botanist Checklist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="http://minikomi.github.io/Bootstrap-Form-Builder/assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="http://minikomi.github.io/Bootstrap-Form-Builder/assets/css/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="http://minikomi.github.io/Bootstrap-Form-Builder/assets/css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>
    <legend>Where to Meet</legend>
    <strong>Sellwood Park</strong>
    <div><iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=7708+Southeast+7th+Avenue,+Portland,+Oregon,+United+States&amp;aq=&amp;sll=45.469151,-122.658997&amp;sspn=0.006222,0.009645&amp;t=h&amp;ie=UTF8&amp;hq=&amp;hnear=7708+SE+7th+Ave,+Portland,+Multnomah,+Oregon+97202&amp;ll=45.469247,-122.65898&amp;spn=0.004379,0.004823&amp;z=14&amp;output=embed"></iframe><br /><small><a href="https://maps.google.com/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q=7708+Southeast+7th+Avenue,+Portland,+Oregon,+United+States&amp;aq=&amp;sll=45.469151,-122.658997&amp;sspn=0.006222,0.009645&amp;t=h&amp;ie=UTF8&amp;hq=&amp;hnear=7708+SE+7th+Ave,+Portland,+Multnomah,+Oregon+97202&amp;ll=45.469247,-122.65898&amp;spn=0.004379,0.004823&amp;z=14" style="color:#0000FF;text-align:left">View Larger Map</a></small></div>
        
    <form class="form-horizontal">
      <fieldset>
      
      <!-- Form Name -->
      <legend>Things to Bring</legend>
      
      <!-- Multiple Checkboxes -->
      <div class="control-group">
        <label class="control-label" for="checkboxes">Recommended</label>
        <div class="controls">
          <label class="checkbox" for="checkboxes-0">
            <input type="checkbox" name="checkboxes" id="checkboxes-0" value="Good hiking/walking shoes">
            Good hiking/walking shoes
          </label>
          <label class="checkbox" for="checkboxes-1">
            <input type="checkbox" name="checkboxes" id="checkboxes-1" value="Bug Spray">
            Bug Spray
          </label>
          <label class="checkbox" for="checkboxes-2">
            <input type="checkbox" name="checkboxes" id="checkboxes-2" value="Sunscreen">
            Sunscreen
          </label>
        </div>
      </div>
      
      <!-- Multiple Checkboxes -->
      <div class="control-group">
        <label class="control-label" for="optional">Optional</label>
        <div class="controls">
          <label class="checkbox" for="optional-0">
            <input type="checkbox" name="optional" id="optional-0" value="A small snack">
            A small snack
          </label>
          <label class="checkbox" for="optional-1">
            <input type="checkbox" name="optional" id="optional-1" value="Phone for taking pics">
            Phone for taking pics
          </label>
          <label class="checkbox" for="optional-2">
            <input type="checkbox" name="optional" id="optional-2" value="Inquisitive mind">
            Inquisitive mind
          </label>
          <label class="checkbox" for="optional-3">
            <input type="checkbox" name="optional" id="optional-3" value="Any botanist tools you may want to add to your kit">
            Any botanist tools you may want to add to your kit
          </label>
        </div>
      </div>
      
      </fieldset>
    </form>
  </body>
</html>
